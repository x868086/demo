<style id="jsbin-css">
#container{
  content:"";
  display:block;
  clear:both;
  height:40px;
  width:60px;
  border:1px solid red;
  margin:0 auto;
  position:relative;
  margin-bottom:50px;
}

#btn{
  /* display:block */
}
.ct{
  width:50px;
  height:30px;
  background-color:green;
  margin:5px;
  float:left;
}

.cont{
  position:absolute;
}
</style>
</head>
<body>
  <div id="container">
    <div class="cont">
      <div class="ct">1</div>
      <div class="ct">2</div>
      <div class="ct">3</div>
      <div class="ct">4</div>
    </div>
  </div>
  l 
  <button id="btn2">pre</button>
  <button id="btn1">next</button>

<script id="jsbin-javascript">
$("#btn1").on("click",function(){
  $(".cont").append($(".cont").children().first())
   $(".cont").css({left:0});
    $(".cont").animate({"left":-50})
    })

$("#btn2").on("click",function(){
  $(".cont").prepend($(".cont").children().last())
  $(".cont").css({left:-50})
  $(".cont").animate({"left":0})
})


</script>
</body>
</html>
