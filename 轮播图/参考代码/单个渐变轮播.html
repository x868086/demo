
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>渐变轮播</title>
    <style type="text/css">
    	html,body,ul,li,p{
    		margin:0;
    		padding: 0;
    	}
    	ul,li{
    		list-style: none;
    	}
    	a{
    		text-decoration: none;
    	}
    	.clearfix:after{
    		content:"";
    		display: block;
    		clear: both;
    	}
    	.carousel{
    		width: 360px;
    		height: 240px;
    		overflow: hidden;
    		position: relative;
    		margin: 0 auto;
    	}
		.img-ct {
			position:absolute;
		}
    	.img-ct li{
			position:absolute;
    		display:none;
    	}
    	.img-ct img{
    		width: 360px;
    		height: 240px;
    	}
    	.carousel .arrow{
    		position: absolute;
    		top: 50%;
    		display: block;
    		width: 40px;
    		height: 40px;
    		margin-top: -20px;
    		line-height: 40px;
    		text-align: center;
    		font-size: larger;
    	    border-radius: 40px;
    	    background-color: #666;
    	    color: #fff;
    	    opacity: 0.6;
    	}
		.arrow:hover{
			opacity: 1 ;
		}
    	.carousel .pre{
    		left: 15px;
    	}
    	.carousel .next{
    		right: 15px;
    	}
    	.carousel .indicator{
			position: absolute;
			bottom: 10px;
			left: 50%;
			transform: translateX(-50%);
    	}
    	.carousel .indicator li{
    		float: left;
    		width: 10px;
    		height: 10px;
    		background-color: #fff;
    		cursor: pointer;
    		border-radius: 100%;
    		margin: 0 5px;
    	}
    	.indicator li.active{
    		background-color: #666;
    	}

    </style>
	<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
	<div class="carousel">
		<ul class="img-ct clearfix">
			<li data-id="0"><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/2.jpg" alt="" /></a></li>
			<li data-id="1"><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/3.jpg" alt="" /></a></li>
			<li data-id="2"><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/4.jpg" alt="" /></a></li>
			<li data-id="3"><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/5.jpg" alt="" /></a></li>
		</ul>
		<a class="pre arrow" href="#"><</a>
		<a class="next arrow" href="#">></a>
		<ul class="indicator clearfix">
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<script>
		var $ct = $('.img-ct'),
			$img = $ct.find("li"),
			imgCount = $img.length,
			$pre = $('.pre'),
			$next = $('.next'),
			$indicator = $('.indicator');

		$img.first().show();

		var curIdx = 0;
		var locked = false;
		
		$pre.on('click',function(e){
			e.stopPropagation();
			play((imgCount+curIdx-1) % imgCount);
//			stopAuto();
		})
		$next.on('click',function(e){
			e.stopPropagation();
			play( (curIdx+1) % imgCount);
//			stopAuto();
		})
		
		autoPlay();
		function autoPlay(){
			auto = setInterval(function(){
				play((curIdx + 1) % imgCount);
			},2000)
		};
		function stopAuto(){
			clearInterval(auto);
		}

		$indicator.find('li').on('click',function(e){
			var idx = $(e.currentTarget).index();
//			stopAuto();
			play(idx);
		});

		function play(idx){
			if(locked){
			    return
			};
			locked = true;
			$img.eq(curIdx).fadeOut(500);
			$img.eq(idx).fadeIn(500,function(){
				locked = false;
			});
			curIdx = idx;
			setIndicator();
		};

		function setIndicator(){
			$indicator.find('li').removeClass('active')
					  .eq(curIdx).addClass('active')
		}

	</script>
</body>
</html>
